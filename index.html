        function loadWholesalers() {
    const container = document.querySelector('.container');
    wholesalersData.forEach(wholesaler => {
        if (!wholesaler || !wholesaler.name) return; // Skip invalid entries
        const div = document.createElement('div');
        div.className = 'wholesaler';
        div.setAttribute('data-products', wholesaler.products);

        div.innerHTML = `
            <h2>${wholesaler.name}</h2>
            <p>Phone: ${wholesaler.phone}</p>
            <p>Location: ${wholesaler.location}</p>
            <p><strong>Products:</strong> ${wholesaler.products}</p>
        `;
        container.appendChild(div);
    });
}


        document.addEventListener('DOMContentLoaded', loadWholesalers);
    </script>
<script>
function filterWholesalers() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const wholesalers = document.querySelectorAll('.wholesaler');

    wholesalers.forEach(wholesaler => {
        const products = wholesaler.getAttribute('data-products').toLowerCase();
        if (products.includes(filter)) {
            wholesaler.style.display = '';
        } else {
            wholesaler.style.display = 'none';
        }
    });
}
    </script>
    <script>
    // Function to handle the dynamic button display
    function updateFooterButton() {
        const button = document.getElementById('dynamic-btn');
        const isRegistered = localStorage.getItem('isRegistered');

        if (isRegistered) {
            // If registered, replace with "Account" button
            button.innerHTML = '<span>üë§</span> Account';
            button.href = 'account.html'; // Redirect to account page
        } else {
            // If not registered, keep "Register" button
            button.innerHTML = '<span>üìù</span> Register';
            button.href = 'register.html'; // Redirect to registration page
        }
    }

    // Call the function on page load
    document.addEventListener('DOMContentLoaded', updateFooterButton);
</script>
    <script>
    function handleRegistration() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        // Save the registration status and details to localStorage
        localStorage.setItem('isRegistered', true);
        localStorage.setItem('retailerName', name);
        localStorage.setItem('retailerPhone', phone);
        localStorage.setItem('retailerAddress', address);

        window.location.href = 'account.html';
