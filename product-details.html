<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        .product-image {
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-details h1 {
            font-size: 1.8rem;
            margin: 1rem 0;
        }
        .product-details p {
            font-size: 1.2rem;
            color: #555;
        }
        .back-button {
            display: inline-block;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
         
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <div class="container">
        <div class="product-image">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 id="productName">Product Name</h1>
            <p id="productPrice">Price: $0</p>
            <p id="productDescription">Description: This is a placeholder description.</p>
        </div>
        <a class="back-button" href="products.html">Back to Products</a>
    </div>

    <footer>
        <p>&copy; HUSSAINshipping.PVT Ltd.</p>
    </footer>

    <script>
        // Mock data for products
        const productData = {
            "1": {
                name: "Product 1",
                price: "$10",
                description: "This is a great product 1.",
                image: "path-to-image1.png"
            },
            "2": {
                name: "Product 2",
                price: "$20",
                description: "This is a great product 2.",
                image: "path-to-image2.png"
            },
            "3": {
                name: "Product 3",
                price: "$30",
                description: "This is a great product 3.",
                image: "path-to-image3.png"
            }
        };

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Populate product details
        if (productId && productData[productId]) {
            const product = productData[productId];
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `Price: ${product.price}`;
            document.getElementById('productDescription').textContent = `Description: ${product.description}`;
            document.getElementById('productImage').src = product.image;
        } else {
            document.querySelector('.container').innerHTML = '<p>Product not found.</p>';
        }
    </script>
</body>
</html>
