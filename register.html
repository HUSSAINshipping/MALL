<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Registration</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;

        /* Form Container */
        .form-container {

        }

        .form-container h2 {

        }

        .form-container p {
            text-align: center;

        /* iFrame Styling */
        iframe {

            width: 100%;

            border-radius: 8px;
        }

        /* Footer Styling */

            background-color: #333;
            color: white;

        /* Responsive Design */

</head>
<body>
    <header>
        Retailer Registration
    </header>

    <div class="form-container">
        <h2>Register as a Retailer</h2>
        <p>Please fill out the form below to create an account.</p>

        <!-- Embedded Google Form -->
         
           
    </div>

    <footer>
        <a href="index.html">
            <span>üè†</span> <!-- Home Icon -->

        </a>
        &copy; HUSSAINshipping Pvt. Ltd
    </footer>

   <script>
    function handleRegistration() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        // Data object to send to Google Sheets
        const data = { name, phone, address };

        // Replace 'YOUR_WEB_APP_URL' with your Apps Script Web App URL
        const googleSheetsURL = "https://script.google.com/macros/s/AKfycbyuwnyWDASDVLbPb8SM7xAgF9f2kJtiHHvqESSgo_jzZbe2YYIb4a8ELePEkRgipzNx/exec";

        // Send data to Google Sheets
        fetch(googleSheetsURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" },
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === "success") {
                // Save the registration status and details locally
                localStorage.setItem('isRegistered', true);
                localStorage.setItem('retailerName', name);
                localStorage.setItem('retailerPhone', phone);
                localStorage.setItem('retailerAddress', address);

                // Redirect to the account page
                window.location.href = 'account.html';
            } else {
                alert("Failed to submit registration data. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
        });
    }
</script>


</body>
</html>
